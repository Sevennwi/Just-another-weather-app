<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="/Style/style.css" />
  </head>
  <body>
    <section>
      <h1>Another Weather Forecast App</h1>
      <article class="main-weather-container">
        <div class="main-weather">
          <p class="main-weather_temp">16°C</p>
          <div class="main-weather_loc">
            <p>Paris</p>
            <p class="test">Monday 15 august 2022</p>
          </div>
          <div class="main-weather_cond">
            <p><i class="fa-solid fa-cloud"></i></p>
            <p>Cloudy</p>
          </div>
        </div>
        <div class="weather-info-container">
          <form class="city-research">
            <input
              type="text"
              name="research"
              id="research"
              placeholder="Another city"
            />
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
          <h3>Weather details</h3>
          <div class="weather-info">
            <p>Humidity:</p>
            <p>80%</p>
          </div>
          <div class="weather-info">
            <p>Wind:</p>
            <p>1.5 km/h</p>
          </div>
          <div class="weather-info">
            <p>Visibility:</p>
            <p>1000 km</p>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast_quarter">
              <p>Morning</p>
              <p>15° <span><i class="fa-solid fa-cloud"></i></span></p>
            </div>
            <div class="weather-forecast_quarter">
              <p>Afternoon</p>
              <p>20° <span><i class="fa-solid fa-cloud"></i></span></p>
            </div>
            <div class="weather-forecast_quarter">
              <p>Evening</p>
              <p>12° <span><i class="fa-solid fa-cloud"></i></span></p>
            </div>
            <div class="weather-forecast_quarter">
              <p>Night</p>
              <p>10° <span><i class="fa-solid fa-cloud"></i></span></p>
            </div>
          </div>
        </div>
      </article>
      <article class="forecast-multiple-day-container">

      </article>
    </section>
    <script
      src="https://kit.fontawesome.com/e24c22247a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
